<div class="main-content">
  <div class="form-container card shadow p-4">
    <h3 class="text-center mb-4">
      <i class="fa-solid fa-key me-2"></i>Отримати ключ
    </h3>

    <div class="mb-3">
      <label for="key" class="form-label">Ключ</label>
      <div class="input-group">
        <input type="text" id="key" class="form-control" [value]='apiKey' readonly>
        <button class="btn btn-outline-secondary copy-btn" (click)="copyKey()">
          <i class="fa-solid fa-clipboard me-1"></i>{{copyButtonText}}
        </button>
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-secondary" (click)="goBack()">
        <i class="fa-solid fa-arrow-left me-1"></i> Назад
      </button>
      <button class="btn btn-primary" (click)="getNewKey()">
        <i class="fa-solid fa-rotate-right me-1"></i> Згенерувати новий ключ
      </button>
    </div>
  </div>
</div>
