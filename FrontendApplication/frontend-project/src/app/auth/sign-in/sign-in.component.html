<!-- Page Content -->
<form (ngSubmit)="signIn()" class="main-content">
  <div class="text-center mb-4">
    <h2>Вхід</h2>
  </div>

  <!-- Email input -->
  <div class="mb-3 row justify-content-center">
    <label class="col-sm-3 col-form-label" for="username">Електронна адреса: </label>
    <div class="col-sm-9">
      <input [(ngModel)]="email" name="username" type="email" id="username" class="form-control" />
    </div>
  </div>

  <!-- Password input -->
  <div class="mb-3 row justify-content-center">
    <label class="col-sm-3 col-form-label" for="password">Пароль: </label>
    <div class="col-sm-9">
      <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" />
    </div>
  </div>

  <div *ngIf="error.length > 0" class="row mb-4" style="color: red">
    <div class="col d-flex justify-content-center">
      <p>{{error}}</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <a routerLink="/auth/forgotpassword">Забули пароль?</a>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-block text-center">Увійти</button>
    </div>
  </div>

  <div class="text-center">
    <p>Ще не зареєстровані? <a routerLink="/auth/signup">Зареєструватись</a></p>
  </div>
</form>
