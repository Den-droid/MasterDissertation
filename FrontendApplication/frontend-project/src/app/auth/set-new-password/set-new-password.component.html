<!-- Page Content -->
<form (ngSubmit)="setNewPassword()" class="main-content">
  <div class="text-center mb-4">
    <h2>Відновлення пароля</h2>
  </div>

  <!-- Password input -->
  <div class="mb-3 row justify-content-center">
    <label class="col-sm-4 col-form-label" for="password">Пароль: </label>
    <div class="col-sm-8">
      <input [(ngModel)]="password" name="password" type="password" id="password" class="form-control" />
    </div>
    <small class="text-muted" style="font-size: 13px">Пароль має містити хоча б 8 символів!</small>
  </div>

  <div class="mb-3 row justify-content-center">
    <label class="col-sm-4 col-form-label" for="confirmPassword">Підтвердіть пароль: </label>
    <div class="col-sm-8">
      <input [(ngModel)]="confirmPassword" name="confirmPassword" type="password" id="confirmPassword"
        class="form-control" />
    </div>
  </div>

  <div *ngIf="error.length > 0" class="row mb-4" style="color: red">
    <div class="col d-flex justify-content-center">
      <p>{{error}}</p>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <button type="submit" class="btn btn-primary btn-block text-center">Підтвердити</button>
    </div>
  </div>
</form>
