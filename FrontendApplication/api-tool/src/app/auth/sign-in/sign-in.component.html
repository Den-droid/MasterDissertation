<div class="main-content d-flex justify-content-center">
  <div class="card p-4 shadow-sm" style="max-width: 800px; width: 100%;">
    <h1 class="mb-4 d-flex justify-content-center">
      <i class="fa-solid fa-key me-2"></i> Увійти
    </h1>

    <div class="mb-3" [formGroup]="form">
      <label for="apiKey" class="form-label">Ключ:</label>
      <input type="text" id="apiKey" class="form-control" formControlName="apiKey" />
      @if (f['apiKey'].errors?.['required'] && (f['apiKey'].touched || f['apiKey'].dirty)) {
      <div class="text-danger mt-1">{{ keyRequiredMessage }}</div>
      }
    </div>

    @if(error){
    <div class="alert alert-danger">
      {{errorMessage}}
    </div>
    }

    <div class="d-flex justify-content-center mb-3">
      <button type="button" id="signIn" class="btn btn-primary btn-lg" (click)="signIn()">
        <i class="fa-solid fa-right-to-bracket me-1"></i> Увійти
      </button>
    </div>

    <div class="alert alert-info">
      Ключ для входу ви можете знайти у своєму акаунті у особистому кабінеті!
    </div>
  </div>
</div>
